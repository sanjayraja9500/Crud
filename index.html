    <h1 class="title">
      Add Notes

    <form class="item-form" id="item-form">

        <label for="item-name" class="label-input">Item Name</label>

        <input

          id="item-quantity"
          name="item-quantity"
          class="item-input"
        />
      </div>

      <input type="Submit" value="Add" class="btn-submit" id="btn-submit" />
    </form>
